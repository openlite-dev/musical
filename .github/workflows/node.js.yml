name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event.pull_request.head.sha }}

jobs:
  ci:
    name: Check with Github Actions
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Code ğŸ›
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸŸ©
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: '22'

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Lint check ğŸ–‡ï¸
        run: npm run lint

      - name: Formatter check ğŸ“Œ
        run: npm run fmt:check
